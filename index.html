  <script>
    const tinhtien = (pointBegin, pointEnd, Arr, z) => {
      let x = pointEnd[1] - pointBegin[1];
      let y = pointEnd[0] - pointBegin[0];
      let completeArr = Arr.map((point) => {
        return [point[0] + y, point[1] + x, point[2] - z];
      });
      return completeArr;
    };
